apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'

android {
    namespace "me.bitpoints.wear"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "me.bitpoints.wear"
        minSdkVersion 28  // Wear OS 2.0+ (API 28+) - compatible with your watch
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            // Files and dirs to omit from the packaged assets dir
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Wear OS dependencies
    compileOnly 'com.google.android.wearable:wearable:2.9.0'
    implementation 'androidx.wear:wear:1.3.0'

    // Capacitor
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // AndroidX
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation "androidx.core:core-ktx:1.12.0"

    // Kotlin support
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    // JSON serialization
    implementation "com.google.code.gson:gson:2.10.1"

    // Crypto (Bouncy Castle for Ed25519 signing)
    implementation "org.bouncycastle:bcprov-jdk18on:1.77"

    // Security for encrypted storage
    implementation "androidx.security:security-crypto:1.1.0-alpha06"

    // Bluetooth Low Energy
    implementation "androidx.bluetooth:bluetooth:1.0.0-alpha02"

    // HTTP & Network
    implementation "com.squareup.okhttp3:okhttp:4.12.0"

    // Background work
    implementation "androidx.work:work-runtime-ktx:2.9.0"

    // QR codes
    implementation "com.google.zxing:core:3.5.2"
    implementation "com.journeyapps:zxing-android-embedded:4.3.0"

    // BIP39 for mnemonic generation
    implementation "cash.z.ecc.android:kotlin-bip39:1.0.7"

    // Remote Input for native data entry delegation
    implementation "androidx.core:core-remoteviews:1.0.0"
    implementation "androidx.wear:wear-input:1.1.0"

    // Testing
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

apply from: 'capacitor.build.gradle'

