<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/128x128.png"
    />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/16x16.png" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <!-- Open Graph / Social Media -->
    <meta
      property="og:title"
      content="<%= typeof brandConfig !== 'undefined' ? brandConfig.name : 'Bitpoints.me' %> - <%= typeof brandConfig !== 'undefined' ? brandConfig.shortName : 'Bitcoin-backed Rewards' %>"
    />
    <meta
      property="og:description"
      content="<%= typeof brandConfig !== 'undefined' ? brandConfig.description : 'Rewards that appreciate over time. Powered by Cashu ecash, Nostr identity, and Bluetooth mesh.' %>"
    />
    <meta
      property="og:image"
      content="<%= typeof brandConfig !== 'undefined' ? brandConfig.ogImage || 'og-image.png' : 'og-image.png' %>"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="<%= typeof brandConfig !== 'undefined' ? 'https://' + brandConfig.domain : 'https://bitpoints.me' %>"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="<%= typeof brandConfig !== 'undefined' ? brandConfig.name : 'Bitpoints.me' %> - <%= typeof brandConfig !== 'undefined' ? brandConfig.shortName : 'Bitcoin-backed Rewards' %>"
    />
    <meta
      name="twitter:description"
      content="<%= typeof brandConfig !== 'undefined' ? brandConfig.description : 'Rewards that appreciate over time. Powered by Cashu ecash, Nostr identity, and Bluetooth mesh.' %>"
    />
    <meta
      name="twitter:image"
      content="<%= typeof brandConfig !== 'undefined' ? brandConfig.ogImage || 'og-image.png' : 'og-image.png' %>"
    />

    <!-- Safe Area Fix - Moved to main app bundle -->

    <!-- Safe Area Handler - Moved to main app bundle -->
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
